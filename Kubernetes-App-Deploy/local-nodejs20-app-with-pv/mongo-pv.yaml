apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain      # ‚Üê changed from Delete
  storageClassName: manual
  hostPath:
    path: /data/mongo                        # same path as before
